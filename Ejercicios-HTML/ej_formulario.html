<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
      form {
        display: block;
        margin-top: 0em;
      }
    </style>
  </head>
  <body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>
      Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <form name="suscribirse">
      <p>
        `<label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          size="40"
          placeholder="nombre"
          maxlength="40"
        />
      </p>
      <p>
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          size="40"
          placeholder="apellido"
          maxlength="40"
        />
      </p>
      <p>
        Sexo: <input type="radio" name="sexo" id="Masculino" />
        <label for="Masculino">Masculino</label>
        <input type="radio" name="sexo" id="Femenino" />
        <label for="Femenino">Femenino</label>
      </p>
      <p>
        <label for="Edad">Edad:</label>
        <input type="number" name="Edad" id="Edad" />
      </p>
      <p>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          size="40"
          placeholder="email"
          maxlength="40"
        />
      </p>
      <p>
        <label for="usuario">Usuario:</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="usuario"
          maxlength="40"
        />
      </p>
      <p>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          size="40"
          placeholder="password"
        />
      </p>
      <p>
        <label for="Confirmar-password">Confirmar Password:</label>
        <input
          type="password"
          name="password2"
          id="Confirmar-password"
          size="40"
          placeholder="Confirmar password"
        />
      </p>
      <p>
        <label for="tipo-servicio">Tipo de servicio:</label>
        <select name="tipo servicio" id="tipo-servicio">
          <option value="Free">Free</option>
          <option value="Standard">Standard</option>
          <option value="Premium">Premium</option>
        </select>
      </p>
      <p>
        Tema:
        <input type="checkbox" value="ck_politica" id="Politica" /><label
          for="Politica"
          >Política</label
        >
        <input type="checkbox" value="ck_negocios" id="negocios" /><label
          for="negocios"
          >Negocios</label
        >
        <input type="checkbox" value="ck_tecnologia" id="tecnologia" /><label
          for="tecnologia"
          >Tecnología</label
        >
        <input type="checkbox" value="ck_salud" id="salud" /><label for="salud"
          >Salud</label
        >
      </p>
      <p>
        <label for="comentario">Agregue un comentario:</label>
        <textarea id="comentario">
        Escriba un comentario...
      </textarea
        >
      </p>
      <p>
        <button type="button">Boton de Enviar</button>
      </p>
    </form>
  </body>
</html>
