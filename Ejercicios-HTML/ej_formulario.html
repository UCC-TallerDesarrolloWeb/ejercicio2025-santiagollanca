<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
      form {
        display: block;
        margin-top: 0em;
      }
    </style>
  </head>
  <body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>
      Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <form name="suscribirse">
      <p>
        Nombre:
        <input
          type="text"
          name="nombre"
          size="40"
          placeholder="nombre"
          maxlength="40"
        />
      </p>
      <p>
        Apellido:
        <input
          type="text"
          name="apellido"
          size="40"
          placeholder="apellido"
          maxlength="40"
        />
      </p>
      <p>
        Sexo: <input type="radio" name="sexo" /> Masculino
        <input type="radio" name="sexo" /> Femenino
      </p>
      <p>Edad: <input type="number" name="Edad" /></p>
      <p>
        Email:
        <input
          type="email"
          name="email"
          size="40"
          placeholder="email"
          maxlength="40"
        />
      </p>
      <p>
        Usuario:
        <input
          type="text"
          name="usuario"
          placeholder="usuario"
          maxlength="40"
        />
      </p>
      <p>
        Password:
        <input
          type="password"
          name="password"
          size="40"
          placeholder="password"
        />
      </p>
      <p>
        Confirmar Password:
        <input
          type="password"
          name="password2"
          size="40"
          placeholder="Confirmar password"
        />
      </p>
      <p>
        Tipo de servicio:
        <select name="tipo servicio">
          <option value="Free">Free</option>
          <option value="Standard">Standard</option>
          <option value="Premium">Premium</option>
        </select>
      </p>
      <p>
        Tema:
        <input type="checkbox" value="ck_politica" />Política
        <input type="checkbox" value="ck_negocios" />Negocios
        <input type="checkbox" value="ck_tecnologia" />Tecnología
        <input type="checkbox" value="ck_salud" />Salud
      </p>
      <p>
        Agregue un comentario:
        <textarea>
        Escriba un comentario...
      </textarea
        >
      </p>
      <p>
        <button type="button">Boton de Enviar</button>
      </p>
    </form>
  </body>
</html>
